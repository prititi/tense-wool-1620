<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="build/styles.css">
    <link rel="stylesheet" href="./style/checkout.css">
    <link rel="icon" href="./images/logo (2).png" />
</head>
<body>
    <div class="checkout-panel">
        <div class="panel-body">
            <h2 class="title">First checkout hereðŸ‘‡!</h2>

            <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="payment-method">
                <label for="card" class="method card">
                    <div class="card-logos">
                        <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" />
                        <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" />
                    </div>

                    <div class="radio-input">
                        <input id="card" type="radio" name="payment">
                        
                    </div>
                </label>

                <label for="paypal" class="method paypal">
                    <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png" />
                    <div class="radio-input">
                        <input id="paypal" type="radio" name="payment">
                    </div>
                </label>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label id="label" for="cardholder">Name</label>
                    <input type="text" id="cardholder" />

                    <div class="small-inputs">
                        <div>
                            <label id="label" for="date">Valid date</label>
                            <input type="month" id="date" />
                        </div>

                        <div>
                            <label id="label" for="verification">CVV / CVC *</label>
                            <input type="password" id="verification" />
                        </div>
                    </div>

                </div>
                <div class="column-2">
                    <label id="label" for="cardnumber">Card Number</label>
                    <input type="password" id="cardnumber" />

                    <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of
                        your card separate from its number.</span>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <a href="./cart.html"><button class="btn back-btn">Previous</button></a>
            <button id="close" class="btn next-btn">Next Step</button>
        </div>
        <div class="see_rate"></div>
    </div>
</body>
<script src="./script/checkout.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
